<!DOCTYPE html>
 <html>
 <head>
 <title>Simple calculator</title>
 <style type="text/css">
 table,th,td{
 border:1px solid black;
 width:43%;
 text-align: center;
 background-color: DarkGray;
 }
 table{margin:auto;}
 input{text-align: right;}
</style>
 <script type="text/javascript">
function calc(clicked_id)
 {
 var
val1=parseFloat(document.getElementById("value1").value);
 var
val2=parseFloat(document.getElementById("value2").value);
 if(isNaN(val1)||isNaN(val2))
 alert("Enter valid Number");
 else if(clicked_id=="add")
 document.getElementById("answer").value=val1+val2;
 else if(clicked_id=="sub")
 document.getElementById("answer").value=val1-val2;
 else if(clicked_id=="mul")
document.getElementById("answer").value=val1*val2;
else if(clicked_id=="div")
document.getElementById("answer").value=val1/val2;
}
 function cls()
 {
 value1.value="0";
 value2.value="0";
 answer.value="";
 }
 </script>
 </head>
 <body>
 <table>
<tr>
<th colspan="4">Simple Calculator</th>
 </tr>
 <tr>
 <td>Value1</td>
<td><input type="text" id="value1" value="0" /></td>
<td>Value2</td>
 <td><input type="text" id="value2" value="0" /></td>
 </tr>
 <tr>
 <td><input type="button" id="add" value="Addition"
onclick="calc(this.id)" /></td>
 <td><input type="button" id="sub" value="Subtraction"
onclick="calc(this.id)" /></td>
<td><input type="button" id="mul" value="Multiplication"
onclick="calc(this.id)" /></td>
 <td><input type="button" id="div" value="Division"
onclick="calc(this.id)" /></td>
<tr>
 <td>Answer:</td>
 <td>
 <input type="text" id="answer" value="" disabled />
 </td>
 <td colspan="2"><input type="button" value="clear all"
onclick="cls()" /></td>
 </tr>
 </tr>
 </table>
 </body>
</html
